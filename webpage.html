<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .video {
        position: absolute;
        width: 100%;
        margin: auto;
        height: 100%;
        right: -100%;
        bottom: -100%;
        z-index: -100;
        top: -100%;
        left: -100%;
        object-fit: cover;
        min-height: auto;
        min-width: auto;
        -webkit-transform: none;
        -ms-transform: none;
        transform: none;
      }
    </style>
  </head>
  <body>
    <video src="signageFile" class="video" muted autoplay loop />
  </body>
</html>
